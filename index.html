    <style>
        /* Estilos generales */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden; /* Evita el desbordamiento del fondo animado */
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(28, 28, 40, 0.95); /* Contenedor semi-transparente */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            color: #b4b4cc;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        /* Estilos de los botones */
        .button {
            display: block;
            width: 100%;
            padding: 14px 20px;
            margin: 12px 0;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* AnimaciÃ³n de brillo en los botones */
        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 30px;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-20deg);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-150%) skewX(-20deg); }
            100% { transform: translateX(150%) skewX(-20deg); }
        }

        /* Efecto hover en los botones */
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Colores personalizados para cada botÃ³n */
        .button.primary {
            background: linear-gradient(45deg, #1d93d2, #40a9ff); /* Azul */
        }

        .button.secondary {
            background: linear-gradient(45deg, #404eed, #5865f2); /* Morado */
        }

        .button.tertiary {
            background: linear-gradient(45deg, #128c7e, #25d366); /* Verde */
        }

        /* Estilos para mÃ³viles */
        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            p {
                font-size: 14px;
            }

            .button {
                padding: 12px 18px;
                font-size: 14px;
            }
        }
    </style>
</head>
